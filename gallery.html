<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mySlides {display:none;
border: solid 5px #c0c0c0;
border-radius: 10px;
}
</style>
<body>

<!--h2 class="w3-center">Automatic Slideshow</h2-->

  <img class="mySlides"  src="https://beta.nvesa.cf/pg/1.jpg" style="width:100%">
  <img  class="mySlides" src="https://beta.nvesa.cf/pg/2.jpg" style="width:100%">
  <img  class="mySlides" src="https://beta.nvesa.cf/pg/3.jpg" style="width:100%">
  <img  class="mySlides" src="https://beta.nvesa.cf/pg/4.jpg" style="width:100%">
 <img  class="mySlides" src="https://beta.nvesa.cf/pg/5.jpg" style="width:100%">
  
  
  
  
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000); // Change image every 2 seconds
}
</script>

</body>
</html>
